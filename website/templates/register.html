{% extends "base.html" %}

{% block content %}
  {% if user.is_authenticated %}
    <div class="bg-indigo-900 text-center py-4 lg:px-4 mt-4">
      <div class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex" role="alert">
        <span class="font-semibold mr-2 text-left flex-auto">Welcome {{user.username}}</span>
      </div>
    </div>
  {% else %}
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
        <form class="space-y-4" method="POST" action="{% url 'home' %}">
          {% csrf_token %}
          <h2 class="text-xl font-bold mb-4">Enter Registration Details</h2>
          
          <div>
            <label for="username" class="block mb-1 font-medium">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" class="w-full p-2 border border-gray-300 rounded-lg" required>
          </div>
          
          <div>
            <label for="name" class="block mb-1 font-medium">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" class="w-full p-2 border border-gray-300 rounded-lg" required>
          </div>
          
          <div>
            <label for="email" class="block mb-1 font-medium">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" class="w-full p-2 border border-gray-300 rounded-lg" required>
          </div>
          
          <div>
            <label for="password1" class="block mb-1 font-medium">Password:</label>
            <input type="password" id="password1" name="password1" placeholder="Enter Your Password" class="w-full p-2 border border-gray-300 rounded-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" title="Password must be at least 8 characters long, contain at least one number, one uppercase letter, one lowercase letter, and one special character." required>
          </div>
          
          <div>
            <label for="password2" class="block mb-1 font-medium">Confirm Password:</label>
            <input type="password" id="password2" name="password2" placeholder="Re-Enter Password" class="w-full p-2 border border-gray-300 rounded-lg" required>
          </div>
          
          <div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-400 transition-colors">Register</button>
          </div>
          <div class="text-sm font-medium text-black-500 dark:text-black-300">
            Already have an Account? <a href="{% url 'home'%}" class="text-blue-700 hover:underline dark:text-blue-500">Login</a>
        </div>
        </form>
      </div>
    </div>
  {% endif %}
{% endblock %}
